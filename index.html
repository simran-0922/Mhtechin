<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="profile">
        <img src="images/image.png" alt="Profile" class="profile-img">
        <div>
          <h1 class="name">HEY JHONE DOE</h1>
          <p class="id">MZ001234</p>
        </div>
      </div>
      <button class="refresh-btn" onclick="refreshPage()">
        <img src="images/refresh.png" alt="Refresh" class="refresh-icon">
      </button>
    </header>

    <main class="main">
      <div class="time-container">
        <h2 class="current-time" id="current-time">09:15 AM</h2>
        <p class="current-date" id="current-date">Feb 01, 2024 - Thursday</p>
      </div>
      <div class="punch-button">
        <button id="punch-in" class="punch-in-btn" onclick="punchInOut()">
          <img src="images/punch.png" alt="Punch In">
          <span id="punch-text">PUNCH IN</span>
        </button>
      </div>
      <div class="details">
        <div class="detail">
          <img src="images/punchin.png" alt="Clock In">
          <p class="time" id="punch-in-time">--:-- --</p>
          <p class="label">Punch In</p>
        </div>
        <div class="detail">
          <img src="images/punchout.png" alt="Clock Out">
          <p class="time" id="punch-out-time">--:-- --</p>
          <p class="label">Punch Out</p>
        </div>
        <div class="detail">
          <img src="images/totalhours.png" alt="Total Hours">
          <p class="time" id="total-hours">00:00</p>
          <p class="label">Total Hours</p>
        </div>
      </div>
    </main>

    <footer class="footer">
      <button class="nav-btn active">
        <span>HOME</span>
      </button>
      <button class="nav-btn">
        <span>MENU</span>
      </button>
      <button class="nav-btn">
        <span>CALENDAR</span>
      </button>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
